{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <!-- https://cdnjs.com/libraries/twitter-bootstrap/5.0.0-beta1 -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.0.0-beta1/css/bootstrap.min.css"
    />

    <!-- Icons: https://getbootstrap.com/docs/5.0/extend/icons/ -->
    <!-- https://cdnjs.com/libraries/font-awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
    />
    <style>
      #bgimg{
        background-image: url("{% static 'pic.jpg' %}");
        background-size: cover;
      }
    </style>
    <title>TODO</title>
  </head>
  <body>


  <nav class="navbar navbar-expand-lg navbar-light" style="background-color: cornflowerblue;">
    <div class="container-fluid">
      <a class="navbar-brand " style="color: darkred;font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;" href="#">TodoApp</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="{% url 'home_view' %}">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'todocreate_view' %}">Add Todo</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'todolist_view' %}">List Todo</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'reg_view' %}">SignUp</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'log_view' %}">SignIn</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'logout_view' %}">SignOut</a>
          </li>
    
        </ul>
        <form class="d-flex">
          <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
          <button class="btn btn-outline-success" type="submit">Search</button>
        </form>
      </div>
    </div>
  </nav>


  {% if messages %}
  {% for i in messages %}
  <div class="alert alert-warning alert-dismissible fade show" role="alert">
    <strong>{{i}}</strong> 
    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
  </div>
  {% endfor %}
  {% endif %}

     {% block content %}
     <div id="bgimg" class="p-5" style="width: 1350px;height: 500px;" >
     <h1 class="text-center text-light"><i>Welcome</i></h1><h2 class="text-center text-danger " style="font-family: Arial, Helvetica, sans-serif;">{{request.user}}</h2>
     </div>
     {% endblock %}





  <div class="bg-dark p-5 text-center text-success">
    <span>&copy;All Rights Reserved</span>
  </div>
  <img src="pic.jpg" alt="">



    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.0.0-beta1/js/bootstrap.bundle.min.js"></script>

  

   
  </body>
</html>
